<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("background.gif") no-repeat center center fixed;
        background-size: cover;
        background-color: #222;
        color: white;
        text-align: center;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        justify-content: flex-end;
      }

      .bottom-container {
        background-color: rgba(10, 10, 10, 0.85);
        border-top: 2px solid #7a2fba;
        padding: 40px 20px;
        box-shadow: 0 -5px 15px rgba(154, 10, 221, 0.3);
        user-select: none;
      }

      .footer-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        max-width: 900px;
        margin: 0 auto 20px auto;
      }

      .footer-link {
        color: #9a0add;
        font-weight: 600;
        font-size: 18px;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .footer-link i {
        margin-right: 10px;
        font-size: 22px;
        transition: transform 0.3s ease;
      }

      .footer-link:hover {
        color: #ff3864;
        transform: translateY(-4px) scale(1.1);
      }

      .footer-link:hover i {
        transform: scale(1.4);
      }

      .copyright {
        font-size: 15px;
        color: #ccc;
        font-weight: 500;
        letter-spacing: 0.04em;
      }

      .copyright a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.3s ease;
      }

      .copyright a:hover {
        border-color: #9a0add;
      }

      @media (max-width: 600px) {
        .footer-link {
          font-size: 16px;
        }

        .footer-link i {
          font-size: 18px;
          margin-right: 6px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="bottom-container" id="links">
      <nav class="footer-links" aria-label="Sosyal medya ve destek linkleri">
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/tanerozer16/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn profili"
        >
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a
          class="footer-link"
          href="https://www.hackerrank.com/tanerozer"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="HackerRank profili"
        >
          <i class="fab fa-hackerrank"></i> HackerRank
        </a>
        <a
          class="footer-link"
          href="https://leetcode.com/tanerozer16/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LeetCode profili"
        >
          <i class="fab fa-leetcode"></i> LeetCode
        </a>
        <a
          class="footer-link"
          href="https://medium.com/@dxtaner"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Medium sayfası"
        >
          <i class="fab fa-medium"></i> Medium
        </a>
        <a
          class="footer-link"
          href="https://github.com/dxtaner/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub profili"
        >
          <i class="fab fa-github"></i> Github
        </a>
        <a
          class="footer-link"
          href="https://buymeacoffee.com/tanerozer16"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Buy Me a Coffee"
        >
          <i class="fas fa-mug-hot"></i> Buy Me a Coffee
        </a>
        <a
          class="footer-link"
          href="https://ko-fi.com/tanerozer16"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Ko-fi"
        >
          <i class="fas fa-coffee"></i> Ko-fi
        </a>
      </nav>

      <div class="copyright">
        <a href="index.html" aria-label="Ana sayfa"
          >© Taner Özer <span id="year"></span
        ></a>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const yearSpan = document.getElementById("year");
        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }
      });
    </script>
  </body>
</html>
